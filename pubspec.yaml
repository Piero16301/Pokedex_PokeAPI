name: pokedex_pokeapi
description: Pokedex App to show data from Poke API
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  bloc: ^8.1.4
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  go_router: ^14.2.0
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.19.0
  user_api:
    path: packages/user_api
  user_api_remote:
    path: packages/user_api_remote
  user_repository:
    path: packages/user_repository

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: PlaywriteDEGrund-ExtraLight
      fonts:
        - asset: assets/fonts/PlaywriteDEGrund-ExtraLight.ttf
    - family: PlaywriteDEGrund-Light
      fonts:
        - asset: assets/fonts/PlaywriteDEGrund-Light.ttf
    - family: PlaywriteDEGrund-Regular
      fonts:
        - asset: assets/fonts/PlaywriteDEGrund-Regular.ttf
    - family: PlaywriteDEGrund-Thin
      fonts:
        - asset: assets/fonts/PlaywriteDEGrund-Thin.ttf
